<script>

const output = document.getElementById("output").innerHTML;        


function calculate(){

        let xVar = +document.getElementById("x").value || 0;
        let yVar = +document.getElementById("y").value|| 0;
        let zVar = +document.getElementById("z").value|| 0;
        let op = document.getElementById("operator").value;
        document.getElementById("output").innerHTML = ""
        if (op == "+"){
            var answer = xVar + yVar;
        }
        else if (op == "-"){
            var answer = xVar - yVar;
        }
        else if (op == "*"){
           var answer = xVar * yVar;
        }
        else { var answer = xVar / yVar;}

        if (answer == zVar) {
            document.getElementById("output").innerHTML = xVar +op+yVar +"="+answer+" Well done that is the correct answer";
            // output = "Not the right answer. The correct answer is " + answer;
        }
        else {
            document.getElementById("output").innerHTML = xVar +op+yVar+"=" +zVar+ " is Not Correct!";
        
        }
    // document.getElementById("outputTwo").innerHTML = xVar +op+yVar +"="+answer+" z ="+zVar+"The button has been clicked."
}
        
	    
const btn = document.getElementById("myBtn");
btn.addEventListener('click',calculate);
